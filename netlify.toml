[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/digitalPro/*"
  to = "/digitalPro/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/digitalPro/index.html"
  status = 200

[context.production]
  command = "npm run build"

[context.deploy-preview]
  command = "npm run build"
